  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  dio_cache_interceptor: ^3.3.1
  dio_cache_interceptor_db_store: ^5.0.0
  dio_cookie_manager: ^2.0.0
  dotted_line: ^3.1.0
  easy_mask: ^2.0.1
