version: 1.2.0+95

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  after_layout: ^1.2.0
  app_links: ^3.3.0
  appsflyer_sdk: ^6.8.2
  auto_size_text: ^3.0.0
  auto_size_text_pk: ^3.0.0
